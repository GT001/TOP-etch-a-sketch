<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Odin Project Etch-A-Sketch </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<h1>Etch-A-Sketch</h1>
	<p>Reset button will reset the grid to 16x16 and grey color.</p>
	<p>Press and hold <span id="ctrl">Ctrl</span> to start hover effect.</p>
	<div id=controls>
		<select id="colorOptions">
			<option id="grey" selected>Grey</option>
			<option id="red">Red</option>
			<option id="green">Green</option>
			<option id="blue">Blue</option>
			<option id="black">Black</option>
			<option id="random">Random</option>
			<option id="white">Erase</option>
			
		</select>
		<select id="gridOptions">
				<option value="16" selected>16x16</option>
				<option value="32">32x32</option>
				<option value="64">64x64</option>
		</select>
		<button id="reset" type="submit" >Reset</button>
		<br>
	</div>
	<br>
	<div id="container"></div>

</body>
<script src="script.js"></script>
</html>
